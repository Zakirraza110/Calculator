<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <section class="calc">
        <div class="container">
            <input id="logic" type="text">
            <div class="btn_all">
                <div>
                    <button onclick="clearscreen()">AC</button>
                    <button id="del" onclick="cross()">x</button>
                    <button id="mod" onclick="funmod()">%</button>
                    <button id="divide" onclick="fundvide()">/</button>
                </div>
                <div>
                    <button id ="seven" onclick="fun7()">7</button>
                    <button id ="eight" onclick="fun8()">8</button>
                    <button id ="nine" onclick="fun9()">9</button>
                    <button id="multi" onclick="funmulti()">*</button>
                </div>
                <div>
                    <button id ="four" onclick="fun4()">4</button>
                    <button id ="five" onclick="fun5()">5</button>
                    <button id ="six" onclick="fun6()">6</button>
                    <button id="minus" onclick="funminus()">-</button>
                </div>
                <div>
                    <button id="one" onclick="fun1()">1</button>
                    <button id="two" onclick="fun2()">2</button>
                    <button id ="three" onclick="fun3()">3</button>
                    <button id="plus" onclick="funplus()">+</button>
                </div>
                <div>
                    <button id ="zero" onclick="fun()">0</button>
                    <button id="dot" onclick="fundot()">.</button>
                    <button id="equal" onclick="funequal()">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="file.js"></script>


</body>

</html>
